<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja tu mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 16px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        a:hover {
            opacity: 0.8;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            a {
                font-size: 14px;
                padding: 8px 15px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Déjanos un mensaje anónimo</h1>
    <p>Si tienes algo que compartir, esta es tu oportunidad para hacerlo de forma completamente anónima.</p>

    <!-- Enlace a tu perfil de NGL -->
    <a href="https://ngl.link/tuusuario" target="_blank" rel="noopener noreferrer">
        Enviar mensaje
    </a>

    <div class="footer">
        <strong>INSIDE Life para mentes inquietas</strong>
    </div>
</body>
</html>
